<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="utf-8">
<title>사원 등록 화면</title>
</head>
<body>
<br><br><br>
<center>
<h3>사원 등록하기</h3>
<hr><p>

<form action="emp" method="post">
	<input type="hidden" name="command" value="empInsert">
	<table border="1">
		<tr>
			<td>사번</td><td><input type="text" name="empno"></td>
		</tr>
		<tr>
	 		<td>이름</td><td><input type="text" name="ename"></td>
		</tr>
		<tr>	
			<td>직무</td><td><input type="text" name="job"></td>
	 	</tr>
	 	<tr>
	 		<td>담당 상사 번호</td><td><input type="text" name="mgr"></td>
	 	</tr>
	 	<tr>
	 		<td>입사일 <br>(yyyy-mm-dd)</td><td><input type="text" name="hiredate"></td>
	 	</tr>
	 	<tr>
	 		<td>연봉</td><td><input type="text" name="sal"></td>
	 	</tr>
	 	<tr>
	 		<td>Comm</td><td><input type="text" name="comm"></td>
	 	</tr>
	 	<tr>
	 		<td>소속 부서 번호</td><td><input type="text" name="deptno"></td>
	 	</tr>
	 	<tr>
	 		<td colspan="2"><input type="submit" value="가입">&nbsp;&nbsp;&nbsp;<input type="reset" value="취소"></td>
	 	</tr>
	</table>
</form>
<br><br><br>
<a href="index.html">메인 화면 이동</a>

</center>

</body>
</html>
