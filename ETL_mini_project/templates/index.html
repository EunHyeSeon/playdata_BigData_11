<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Index</title>
</head>

<body>
    <h3>코인 정보 보기</h3>
    검색하려는 코인 : <input type="text" id="name"> <br>
    <button id="selectCoin" onclick="selectCoin()">조회</button>

    <div id="curve_chart" style="width: 900px; height: 500px"></div>

    <script>
        function selectCoin() {
            let data = null;
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    rawdata = this.responseText;
                    data = JSON.parse(rawdata)
                    console.log(Object.keys(data).length)
                    google.charts.load('current', {'packages':['corechart']});
                    google.charts.setOnLoadCallback(drawChart);

                    function drawChart() {
                        let rows = [['Date', 'Open', 'Close']];
                        for(i=0; i<Object.keys(data).length; i++){
                            rows.push([data[i].date, data[i].open, data[i].close])
                        }
                        var logic = google.visualization.arrayToDataTable(rows);

                        var options = {
                            title: 'Price',
                            curveType: 'function',
                            legend: { position: 'bottom' }
                        };

                        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

                        chart.draw(logic, options);
                    }
                }
            };
            xhttp.open("POST", "select");
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
            xhttp.send("name=" + document.getElementById("name").value);
        }
    </script>

    <h3>관리자 모드</h3>



</body>

</html>
